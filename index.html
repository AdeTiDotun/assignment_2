<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
      <p>Sign up | Individual</p>
    
    <div class="wrapper">
      <section class="section-1">
        <img src="images/Logo.png" alt="Logo" />
        <h2>For Individuals</h2>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organiztion wellness.
        </p>
      </section>

      <section class="section-2">
        <div class="div-total">
          <form action="">
            <div id="div">
              <div class="div-1">
                <label for="name">First Name</label> <br />
                <input type="text" id="name" placeholder="Tolu" /> <br />
              </div>

              <div class="div-1">
                <label for="other-name">Other Name</label> <br />
                <input type="text" id="other-name" /> <br />
              </div>

              <div class="div-1">
                <label for="gender">Gender</label> <br />
                <select name="" id="gender">
                  <option value="option">Select here</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Prefer not to say</option>
                </select>
                <br />
              </div>

              <div class="div-1">
                <label for="dob">Date of Birth</label><br />

                <input
                  type="text"
                  id="date"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                  placeholder="Select here"
                />
                <!-- <div class="vector">
                </div> -->
              </div>

              <div class="div-1">
                <label for="weight" class="weight">Weight(KG)</label> <br />
                <input type="text" placeholder="Enter Weight" /> <br />
              </div>

              <div class="div-1">
                <label for="height">Height(CM)</label> <br />
                <input type="text" placeholder="Enter height here" /> <br />
              </div>
            </div>

            <div class="div-2">
              <label for="activity">Activity Level</label> <br />
              <select name="activity" id="activity">
                <option value="">Select here</option>
                <br />
              </select>
              <br />
            </div>
            <div class="div-2">
              <label for="password">Password</label> <br />
              <input type="password" id="password" /> <br />
            </div>
            <div class="div-2">
              <input
                class="favorite styled"
                type="button"
                value="Register"
                id="button"
              />
            </div>
            <p>
              By clicking Register, you agree to our
              <a href="#">Terms of Use</a> and our
              <a href="#">Privacy Policy</a>
            </p>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
